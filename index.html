<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Kuru Uygulaması</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="wrapper.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <div class="header-wrapper">
                <h3>DÖVİZ KURU ÇEVİRİCİ</h3>
                <hr/>
            </div>
            
            <div class="content-wrapper">
                <input id="amount" type="number" placeholder="Miktar">
                <select id="firstCurrencyOption">
                    <option >EUR</option>
                    <option selected>USD</option>

                    <option >RON</option>
                    <option >SEK</option>
                    <option >CHF</option>
                    <option >ISK</option>
                    <option >NOK</option>
                    <option >HRK</option>
                    <option >RUB</option>
                    <option >TRY</option>
                    <option >AUD</option>
                    <option >BRL</option>
                    <option >CAD</option>
                    <option >CNY</option>
                    <option >HKD</option>
                    <option >IDR</option>
                    <option >ILS</option>
                    <option >INR</option>
                    <option >KRW</option>
                    <option >MXN</option>
                    <option >MYR</option>
                    <option >NZD</option>
                    <option >PHP</option>
                    <option >SGD</option>
                    <option >THB</option>
                    <option >ZAR</option>
                </select>
                <i class="fa-solid fa-arrow-right"></i>
                <select id="secondCurrencyOption">
                    <option >EUR</option>
                    <option  >USD</option>
                    <option >JPY</option>
                    <option >BGN</option>
                    <option >CZK</option>
                    <option >DKK</option>
                    <option >GBP</option>
                    <option >HUF</option>
                    <option >PLN</option>
                    <option >RON</option>
                    <option >SEK</option>
                    <option >CHF</option>
                    <option >ISK</option>
                    <option >NOK</option>
                    <option >HRK</option>
                    <option >RUB</option>
                    <option selected >TRY</option>
                    <option >AUD</option>
                    <option >BRL</option>
                    <option >CAD</option>
                    <option >CNY</option>
                    <option >HKD</option>
                    <option >IDR</option>
                    <option >ILS</option>
                    <option >INR</option>
                    <option >KRW</option>
                    <option >MXN</option>
                    <option >MYR</option>
                    <option >NZD</option>
                    <option >PHP</option>
                    <option >SGD</option>
                    <option >THB</option>
                    <option >ZAR</option>
                </select>
                <input type="number" id="result" readonly placeholder="Sonuç">
              

            </div>
        </div>
        <div id="wrapper">
            <div class="wrapper-header">
                <h4>Güncel Popüler Kur Verileri</h4>
                <hr/>
            </div>
            <div class="wrapper-body">
                <div id="usd" class="wrapper-item">1 USD karşılığı Türk Lirası = </div>
                <div id="eur" class="wrapper-item">1 EUR karşılığı Türk Lirası = </div>
                <div id="gbp" class="wrapper-item">1 GBP karşılığı Türk Lirası = </div>
            </div>
            <span id="copyright">Copyright - Fethullah Artuç</span>
        </div>
    </div>

    <script src="currency.js"></script>
    <script src="main.js"></script>
</body>
</html>
